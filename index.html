 
<html>
<head>
<title>Emotion To Emoji</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
  
<center>
<h1 class="btn btn-warning heading">Emotion To Emoji
<br>
<span>&#128522;</span>
<span>&#128512;</span>
<span>&#128532;</span>
<span>&#128546;</span>
<span>&#128545;</span> 
<span>&#128548;</span>
</h1>
<br>
<br>

<p style="font-size: 22px;">Take your selfie to generate emoji
<br>
<b style="color: yellow">Are you Happy?</b>
<br>
<b style="color: black">Are you Sad?</b>
<br>
<b style="color: red">Are you Angry?</b>
<br>
</p>
<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
<label class="btn btn-info">Webcam - </label>
<br>
<br>
<div id="camera"></div>
<br>
<button class="btn btn-success" onclick="C_I()">CLick Image</button>
</div>

<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
  
<label class="btn btn-info">Prediction 1 - </label>
<h2 id="result_emotion_name"></h2>
<p id="E_1"></p>
<br>
<label class="btn btn-info">Prediction 2 - </label>
<h2 id="result_emotion_name2"></h2>
<P id="E_2"></P>
</div>

<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
<label class="btn btn-info">Snapshot - </label>
<br>
<br>
<div id="result"></div>
<br>
<button class="btn btn-success" onclick="I_I()">Predict Emoji</button>
<br><br>
</div>
</center>
</div>
<script src="main.js"></script>
